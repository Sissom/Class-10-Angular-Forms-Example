<!-- ~~~ !TEMPLATE DRIVEN APPROACH! ~~~ -->
<form (ngSubmit)="onFormSubmit(templateDrivenRef)" #templateDrivenRef="ngForm">
  <div id="book-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" #titleRef="ngModel" ngModel required [(ngModel)]="displayTitle"/>
      <span>
        Please enter a valid title!
      </span>
    </div>


    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" class="form-control" #authorRef="ngModel" ngModel required/>
      <span>
        Please enter a valid author!
      </span>
    </div>


    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select id="genre" name="genre" class="form-control" #genreRef="ngModel" ngModel required [ngModel]="'mystery'">
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
      <span>
        Please select a genre!
      </span>
    </div>


    <!-- isBestSeller -->
    <div class="form-group">
      <p>Is this book a best seller?</p>

      <!-- True -->
      <input type="radio" id="true" name="isBestSeller" value="true" #bestSellerRef="ngModel" ngModel/>
      <label for="true" class="mr-3">True</label>

      <!-- False -->
      <div>
      <input type="radio" id="false" name="isBestSeller" value="false" ngModel/>
      <label for="false">False</label>
      </div>
      <span>
        Please select whether the book is a "Best Seller!"
      </span>
    </div>

<div>
    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit">Submit {{displayTitle}}</button>
  </div>
  </div>
  <div class="row mt-4" *ngIf="formSubmitted">
    <div class="col-xs-12">
      <h4>Author: {{ bookInfo.author }}</h4>
      <p>Genre: {{ bookInfo.genre }}</p>
    </div>
  </div>
</form>
